# ~/.tmuxinator/skosh.yml

name: skosh
root: ~/j/skosh/

windows:
  - SERVERS:
      layout: tiled
      panes:
          - ls
          - echo $SSH_AUTH_SOCK
          - ""
          - ""
  - ROLES:
      layout: main-vertical
      panes:
          - cd ansible-roles && e
          - cd ansible-roles && gs

  - INFRA:
      layout: main-vertical
      panes:
          - cd infra && e
          - cd infra && workon skosh-ansible && gs
          - cd infra && workon skosh-ansible && ls

  - TFORMS:
      layout: main-vertical
      panes:
          - cd toml-forms && e
          - cd toml-forms && gs
          - cd toml-forms && ls

  - BLOG:
      layout: d8d7,318x75,0,0{238x75,0,0,4,79x75,239,0[79x37,239,0,5,79x37,239,38,6]}
      panes:
        - cd skosh-blog && e
        - cd skosh-blog && gs
        - cd skosh-blog && ls

