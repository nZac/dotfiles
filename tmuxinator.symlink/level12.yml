# ~/.tmuxinator/level12.yml

name: level12
root: ~/j/level12

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

windows:
    - BCX:
        layout: main-vertical
        panes:
            - cd bcxins.org && vim
            - cd bcxins.org/bcxins.org && grunt watch
            - cd bcxins.org/bcxins.org && pyenv versions && hg status
            - cd bcxins.org/bcxins.org/src && workon bcx && ./manage.py runserver
            - cd ansible-vagrant && ls && hg status && workon level12-ansible-vagrant

    - CRV:
        layout: main-vertical
        panes:
            - cd cooksandreeves && workon crv && vim
            - cd cooksandreeves && grunt watch
            - cd cooksandreeves/src && workon crv && pyenv versions && hg status
            - cd cooksandreeves/src && workon crv && ./manage.py runserver
            - cd ansible-vagrant && ls && workon level12-ansible-vagrant
            - cd ansible-vagrant && ls && hg status && workon level12-ansible-vagrant

    - A-ROLES:
        layout: main-vertical
        panes:
            - cd ansible-roles && vim
            - cd ansible-roles && workon level12-ansible-roles
            - cd ansible-roles && ls && hg status && workon level12-ansible-roles

    - A-VAGRANT:
        layout: main-vertical
        panes:
            - cd ansible-vagrant && vim
            - cd ansible-vagrant && workon level12-ansible-vagrant
            - cd ansible-vagrant && ls && hg status && workon level12-ansible-vagrant
